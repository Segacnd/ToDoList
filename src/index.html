    <main>
        <div class="mainCont">
            <div class="counteiner">
                <div class="headerContent">
                    <div class="avatar">
                        <img src="../../TODO/img/background.jpg" alt="" class="ava">
                    </div>
                    <div class="urName">
                        <h3>
                            Your Name
                        </h3>
                    </div>
                    <div class="subCounteiner">
                        <form action="#" class="subForm">
                            <div class="subTask">
                                <input type="text" name="task" class="userTaskTexst">
                                <button type="submit" class="subButton">
                                    <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 4H18V6H20V8H18V10H16V8H14V6H16V4Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 12V6H4V20H18V12H12ZM6 8H10V12H6V8ZM10 14V18H6V14H10ZM16 14V18H12V14H16Z" fill="currentColor"></path></svg>
                                </button>
                            </div>
                            <div class="ui form">
                                <div class="two fields">
                                <div class="field">
                                    
                                    <div class="ui calendar" id="rangestart">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" name="start" placeholder="Start" class="calendarDateInput">
                                    </div>
                                    </div>
                                </div>
                                <div class="field">
                                    
                                    <div class="ui calendar" id="rangeend">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="text" name="end" placeholder="End" class="calendarDateInput">
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="userTask">
                    <!-- <div class="taskTest">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="public">

                        <div class="taskTexst">Prigotovit' svin'u s makaronami we</div>
                        <div class="ui indicating progress style" data-value="1" data-total="200" id="example5">
                            <div class="bar">
                              <div class="progress"></div>
                            </div>
                            <div class="label">Waiting for</div>
                        </div>
                    </div> -->

            </div>
        </div>
